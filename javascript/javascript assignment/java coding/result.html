<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        .container
         {         
            padding: 20px;
            max-width: 400px;
            margin: 0px auto;
            background-color: lightgrey;
            border: 2px solid black;
         }
        .subject {
            margin: 5px;
            width: 150px;
        }
        h3{
            text-align: center;
        }
        button {
            margin: 30px 0px;
            font-size: 20px;
        }
        .result {
            text-align: center;
        }
        span
        {
             color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Marksheet For Information Technology</h3>
        <h3>Enter Marks</h3>
        <div class="subjects">
            <label for="subject1">1. C Language</label>
            <input type="number" id="subject1" class="subject" max="100" min="0"> <br> <br>
            
            <label for="subject2">2. C++ Language</label>
            <input type="number" id="subject2" class="subject" max="100" min="0"><br> <br>
            
            <label for="subject3">3. bootstrap</label>
            <input type="number" id="subject3" class="subject" max="100" min="0"><br> <br>
            
            <label for="subject4">4. HTML</label>
            <input type="number" id="subject4" class="subject" max="100" min="0"><br> <br>
            
            <label for="subject5">5. CSS</label>
            <input type="number" id="subject5" class="subject" max="100" min="0"><br> <br>
            
            <label for="subject6">6. react</label>
            <input type="number" id="subject6" class="subject" max="100" min="0"><br> <br>
            
            <label for="subject7">7. javascript</label>
            <input type="number" id="subject7" class="subject" max="100" min="0"><br> <br>
        </div>
        <button onclick="calculate()">Result</button>
        <div class="result">
            <p>Total: <span id="total"></span></p>
            <p>Percentage: <span id="percentage"></span>%</p>
        </div>
    </div>


    <script>
        function calculate() {
        var subjects = document.querySelectorAll('.subject');
        var totalMarks = 0;
    
        subjects.forEach(subject => {
            var marks = parseInt(subject.value) || 0;
            totalMarks += marks;
        });
    
        var totalElement = document.getElementById('total');
        var percentageElement = document.getElementById('percentage');
    
        if (totalMarks <= 350)
         {
            totalElement.textContent = totalMarks;
            var percentage = (totalMarks / 200) * 100;
            percentageElement.textContent = percentage.toFixed(2);
         } 
         else 
         {
            alert('Total marks cannot 200.....');
         }
    }
    
    </script>
</body>
</html>
